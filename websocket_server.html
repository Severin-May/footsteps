
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Step Count</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #count { font-size: 2em; color: green; }
    #chart { width: 100%; max-width: 800px; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>ðŸ‘£ Live Step Counter</h1>
  <p>Step Count: <span id="count">0</span></p>
  <p>Last Updated: <span id="timestamp">-</span></p>

  <div id="chart"></div>

  <script>
    const ws = new WebSocket("ws://localhost:8765");
    const countEl = document.getElementById("count");
    const tsEl = document.getElementById("timestamp");

    const timeData = [];
    const stepData = [];

    Plotly.newPlot("chart", [{
      x: [],
      y: [],
      type: "scatter",
      mode: "lines+markers",
      line: { color: "blue" }
    }], {
      title: "Step Count Over Time",
      xaxis: { title: "Timestamp" },
      yaxis: { title: "Step Count" }
    });

    ws.onopen = () => {
      console.log("Connected to WebSocket server");
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);

        if (data.step_count !== undefined && data.timestamp) {
          countEl.textContent = data.step_count;
          tsEl.textContent = data.timestamp;

          timeData.push(data.timestamp);
          stepData.push(data.step_count);

          Plotly.update("chart", {
            x: [timeData],
            y: [stepData]
          });
        }
      } catch (e) {
        console.error("Invalid JSON received:", event.data, e);
      }
    };

    ws.onclose = () => {
      console.log("WebSocket connection closed");
    };

    ws.onerror = (err) => {
      console.error("WebSocket error:", err);
    };
  </script>
</body>
</html>
